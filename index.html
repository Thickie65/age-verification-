<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Age Verification</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 20%;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .yes {
      background-color: #4CAF50;
      color: white;
    }
    .no {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Are you 18 or older?</h2>
  <button class="yes" onclick="verifyAge(true)">Yes</button>
  <button class="no" onclick="verifyAge(false)">No</button>

  <script>
    function verifyAge(isOldEnough) {
      if (isOldEnough) {
        window.location.href = "https://example.com"; // <--- Replace with your real content link
      } else {
        alert("Sorry, you must be 18 or older to view this content.");
      }
    }
  </script>
</body>
</html>
